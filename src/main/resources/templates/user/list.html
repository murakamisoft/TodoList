<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin: 15px 0;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ToDo List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/users">ユーザー一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">タスク一覧</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">ユーザー一覧</h1>

        <!-- list.html -->
        <form method="get" action="/users">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="ユーザーを検索..." name="keyword" th:value="${keyword}" aria-label="Search" />
                <button class="btn btn-primary" type="submit">検索</button>
            </div>
        </form>

        <div class="row">
            <div class="col-md-4" th:each="user : ${users}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${user.name}">ユーザー名</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${user.email}">メールアドレス</h6>
                        <p class="card-text">ユーザー ID: <span th:text="${user.id}">1</span></p>
                        <a href="#" class="card-link">詳細</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
